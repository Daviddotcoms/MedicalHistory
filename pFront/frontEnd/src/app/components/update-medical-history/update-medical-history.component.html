
  <h1>Actualizar Historial Clínico</h1>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitUpdateForm()">

  <nz-form-item >
    <nz-form-label>Nombre del Paciente</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input nz-input formControlName="patientName" placeholder="Juan Pérez" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Fecha de Nacimiento</nz-form-label>
    <nz-form-control [nzSpan]="8">
        <nz-date-picker  formControlName="birthdate" nzPlaceHolder="Selecciona una fecha"></nz-date-picker>
    </nz-form-control>
</nz-form-item>

<nz-form-item>
    <nz-form-label>Tipo de Sangre</nz-form-label>
    <nz-form-control [nzSpan]="8">
        <input nz-input formControlName="bloodType" placeholder="A+" />
    </nz-form-control>
</nz-form-item>

<nz-form-item>
    <nz-form-label>Contacto de Emegencia</nz-form-label>
    <nz-form-control [nzSpan]="8">
        <input nz-input formControlName="emergencyContact" placeholder="0123456789" />
    </nz-form-control>
</nz-form-item>

<nz-form-item>
    <nz-form-label>Medicinas</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-select
        nzMode="tags"
        nzPlaceHolder="Selecciona una medicina"
        formControlName="medicines"
        [nzMaxMultipleCount]="10"
        >
        @for (medicine of medicines; track $index) {
          <nz-option [nzLabel]="medicine" [nzValue]="medicine" ></nz-option>
        }
        </nz-select>
        <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
      <button nz-button nzType="primary">Enviar</button>
    </nz-form-control>
  </nz-form-item>
</form>
